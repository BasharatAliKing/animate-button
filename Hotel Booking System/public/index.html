<body>
  <section id="bd"></section>
    <section id="hotel">
      <div id="forms">
        <div  class="container">
          <h1>Hotel Registeration Form</h1>
       <form method="post" >
          <h2>Customer Info</h2>
           <div class="box">
            <div class="row">
            <div class='col-md-6'>
         <label >Customer Name:</label>
          <input type="text" id="name" placeholder='Enter Name' class='form-control' name="name" />
         </div>
         <div class='col-md-6'>
         <label >Customer ID:</label>
          <input type="text" id="id" placeholder='ID' minLength={13} maxLength={13} class='form-control' name="id" />
         </div>
            </div>
           </div>
           <div class="box">
            <div class="row">
            <div class='col-md-6'>
              <label >Check in Date:</label>
          <input type="date" id="date" placeholder='Enter Name' class='form-control' name="date" />
              </div>
              <div class='col-md-6'>
              <label >Total Number of Persons:</label>
          <input type="number" id="person" placeholder='No of Persons' class='form-control' name="person"/>
              </div>
            </div>
           </div>
        
         <div class="box">
        <div class="row">
          <div class="col-md-6">
          <label >Total Number of Days:</label>
          <input type="number" id="days" placeholder='No of Days' class='form-control' name="days" />
          </div>
        </div>
         </div>
      
         <div id="room-type"> 
           <h2>Select Room Type</h2>
         <div class="row">
          <div class="col-md-6">
              <img src="src/img/suite-room.jpg" width="100%" alt="" />
              <div id="upper-suite">
                <h3>2500</h3>
              </div>
              <div class="radio-btn">
           <div>  <input class='radio' id="delux-room" type="radio" name='room' value="Suite Room"  /></div> <div><h4>Delux Room</h4></div>
             </div>
          </div>
          <div class="col-md-6">
              <img src="./src/img/delux-room.jpg" width="100%" alt="" />
              <div id="upper-delux">
                <h3>4000</h3>
              </div>
             <div class="radio-btn">
           <div>  <input class='radio' id="suite-room" type="radio" name='room' value="Delux Room" /></div> <div><h4>Suite Room</h4></div>
             </div>
          </div>
        </div>
         </div>
        <h2>Select Amenities</h2>
        <div id="amenities">
        <div class="row">
          <div class=" col-md-6">
          <img src="/src/img/locker.jpg" width="100%" alt="" />
          <div id="upper-locker">
            <h3>300</h3>
          </div>
          <div class="checkbox-btn">
           <div>  <input class='checkbox' id="locker" type="checkbox" value="Locker"  name="amenities" /></div> <div><h4>Locker</h4></div>
             </div>
          </div>
          <div class=" col-md-6">
          <img src="/src/img/ac.jpg" width="100%" alt="" />
          <div id="upper-ac">
            <h3>1000</h3>
          </div>
          <div class="checkbox-btn">
           <div>  <input class='checkbox' id="ac" type="checkbox" value="AC"  name="amenities" /></div> <div><h4>A/C</h4></div>
             </div>
          </div>
         
        </div>
        </div>
        <h2>Advance Amount</h2>
         <div id="advance-amount">
          <div class="row">
              <div class="col-md-6">
                  <label >Enter Amount</label>
                  <input type="number" id="amount" placeholder='Amount Enter ' class='form-control' name="advance" />
              </div>
          </div>
         </div>
           <div id='submit' class="row">
          <div class="col-12">
          <input type="submit" id="submit" class='btn' value="Register" />
          </div>
           </div>
       </form>
     </div>

      </div>
